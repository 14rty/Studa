<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/fon..">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">To Do List</a>
                <button class="btn btn-success" data-bs-toggle="modal" data-action="create" data-bs-target="#task-modal">Новая
                    задача</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="alerts my-3">
                <div id="alerts-template" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                    <span class="msg">
                        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                    </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">To do</h4>
                        </div>
                        <div class="card-body p-0">
                            <ul id="to-do-list" class="list-group list-group-flush">
                                <li id="task-template" class="task list-group-item d-flex">
                                    
                                    <div class="me-auto">
                                        <span class="task-name">Название задачи</span>
                                        <span class="task-description d-none">Описание задачи</span>
                                    </div>

                                    <div class="actions invisible">

                                        <a class="move-btn move-to-do" title="Переместить в колонку To Do">
                                            <i class="fas fa-arrow-left"></i>
                                        </a>

                                        <a title="Посмотреть">
                                            <i class="fas fa-eye"></i>
                                        </a>

                                        <a title="Редактировать">
                                            <i class="fas fa-edit "></i>
                                        </a>

                                        <a title="Удалить">
                                            <i class="fas fa-trash-0"></i>
                                        </a>

                                        <a class="move-btn move-done" title="Переместить в колонку To Do">
                                            <i class="fas fa-arrow-right"></i>
                                        </a>
                                    </div>
                                </li>
                                
                            </ul>
                        </div>
                        <div class="card-footer">
                            <span class="badge bg-primary tasks-counter">0</span>
                            <span class="text-muted">Задач</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Done</h4>
                        </div>

                        <div class="card-body p-0">
                            <ul id="done-list" class="list-group list-group-flush">

                            </ul>
                        </div>

                        <div class="card-footer">
                            <span class="badge bg-primary tasks-counter">0</span>
                            <span class="text-muted">Задач</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Создание новой задачи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 row">
                            <label for="name" class="col-md-3 col-form-label">Название задачи</label>
                            <div class="col-md-9">
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                        </div>
                        
                        <div class="mb-3 row">
                            <label for="description" class="col-md-3 col-form-label">Описание задачи</label>
                            <div class="col-md-9">
                                <textarea name="description" class="form-control" id="description" cols="30" rows="10"></textarea>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="column" class="col-md-3 col-form-label">Колонка</label>
                            <div class="col-md-9">
                                <select name="column" id="column" class="form-select" >
                                    <option value="to-do">To do</option>
                                    <option value="done">Done</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="action">
                        <input type="hidden" name="task-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button data-bs-dismiss="modal" type="button" class="btn btn-primary action-task-btn">Создать</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
